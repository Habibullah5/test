<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ETEA 100/100 Practice Test</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#f4f7f6; padding:20px; color: #333; }
    .container { max-width: 1000px; margin: auto; }
    h2 { text-align:center; color: #2c3e50; }
    
    #timer { 
      font-size:22px; font-weight: bold; color:#fff; text-align:center; 
      margin-bottom:20px; position: sticky; top: 10px; background: #e74c3c;
      padding: 10px; border-radius: 8px; z-index: 100; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .question-box {
      background:white; padding:15px 25px; margin-bottom:15px;
      border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.05);
      border-left: 6px solid #3498db;
    }

    .q-text { 
      font-weight: 600; font-size: 17px; margin-bottom: 12px; display: block;
    }

    .options-row { 
      display: flex; gap: 15px; flex-wrap: wrap; align-items: center;
    }

    .option-item {
      display: flex; align-items: center; cursor: pointer; padding: 8px 12px;
      border-radius: 20px; border: 1px solid #ddd; background: #fafafa;
      transition: 0.2s; min-width: 120px;
    }

    .option-item:hover { background: #ebf5fb; border-color: #3498db; }

    .circle-btn {
      height: 20px; width: 20px; border: 2px solid #7f8c8d; border-radius: 50%;
      margin-right: 10px; display: inline-block; position: relative; flex-shrink: 0;
    }

    .selected { background: #3498db !important; color: white !important; border-color: #2980b9 !important; }
    .selected .circle-btn { border-color: white; background: white; box-shadow: inset 0 0 0 4px #3498db; }

    #submitBtn {
      width:100%; padding:20px; font-size:22px; background:#27ae60;
      color:white; border:none; border-radius:10px; cursor:pointer; font-weight: bold;
      margin-top: 20px; transition: 0.3s;
    }
    #submitBtn:hover { background:#219150; transform: translateY(-2px); }

    #result {
      display:none; text-align:center; margin-top:30px; padding:40px;
      border-radius:15px; background:white; box-shadow:0 10px 20px rgba(0,0,0,0.1);
    }
    .urdu-text { direction: rtl; text-align: right; font-size: 19px; }
    .urdu-text .options-row { flex-direction: row; }
    .urdu-text .circle-btn { margin-right: 0; margin-left: 10px; }

    @media (max-width: 600px) {
      .options-row { flex-direction: column; align-items: flex-start; }
      .option-item { width: 100%; }
    }
  </style>
</head>

  </div>

let answers = new Array(questions.length).fill(null);
let time = 3600;

function init() {
  const area = document.getElementById("testArea");
  questions.forEach((q, i) => {
    const box = document.createElement("div");
    box.className = "question-box" + (q.isUrdu ? " urdu-text" : "");
    box.innerHTML = `
      <span class="q-text">${i+1}. ${q.q}</span>
      <div class="options-row">
        ${q.o.map((opt, oi) => `
          <div class="option-item" onclick="select(${i}, ${oi}, this)">
            <span class="circle-btn"></span>
            <span>${opt}</span>
          </div>
        `).join('')}
      </div>
    `;
    area.appendChild(box);
  });
  startTimer();
}

function select(qi, oi, el) {
  answers[qi] = oi;
  const parent = el.parentElement;
  Array.from(parent.children).forEach(child => child.classList.remove("selected"));
  el.classList.add("selected");
}

function startTimer() {
  const timerEl = document.getElementById("timer");
  const interval = setInterval(() => {
    let m = Math.floor(time / 60);
    let s = time % 60;
    timerEl.innerText = `Time Left: ${m}:${s < 10 ? '0' : ''}${s}`;
    if (time-- <= 0) {
      clearInterval(interval);
      submitTest();
    }
  }, 1000);
}

function submitTest() {
  let score = 0;
  questions.forEach((q, i) => { if (answers[i] === q.c) score++; });
  
  document.getElementById("testArea").style.display = "none";
  document.getElementById("submitBtn").style.display = "none";
  document.getElementById("timer").style.display = "none";
  
  const res = document.getElementById("result");
  res.style.display = "block";
  document.getElementById("scoreText").innerText = `Total Score: ${score} / 100`;
  
  if(score >= 50) {
    document.getElementById("status").innerText = "Congratulations! You Passed!";
    document.getElementById("emoji").innerText = "üèÜ";
  } else {
    document.getElementById("status").innerText = "Keep Studying and Try Again!";
    document.getElementById("emoji").innerText = "üìö";
  }
  window.scrollTo(0, 0);
}

init();
