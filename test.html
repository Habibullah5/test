<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ETEA Test - Questions</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .quiz-container {
      background-color: white;
      width: 100%;
      max-width: 650px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .header {
      display: flex;
      justify-content: space-between;
      border-bottom: 2px solid #eee;
      padding-bottom: 15px;
      margin-bottom: 20px;
      color: #555;
      font-weight: bold;
    }
    #questionText {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    .urdu-text {
      font-family: 'Jameel Noori Nastaleeq', Arial, sans-serif;
      direction: rtl;
      text-align: right;
      font-size: 1.4rem !important;
    }
    .options-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    /* Option Styles */
    .option-label {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }
    .option-label:hover { 
      background-color: #f0f8ff; 
      border-color: #007bff; 
    }
    .option-label input { 
      margin-right: 15px; 
      transform: scale(1.2); 
    }

    /* Feedback Styles */
    .correct {
      background-color: #d4edda !important;
      border-color: #28a745 !important;
      color: #155724;
    }
    .wrong {
      background-color: #f8d7da !important;
      border-color: #dc3545 !important;
      color: #721c24;
    }
    /* Disable clicking after selection */
    .disabled {
      pointer-events: none;
      opacity: 0.9;
    }

    /* Urdu layout adjustments */
    .urdu-text .option-label { flex-direction: row-reverse; }
    .urdu-text .option-label input { margin-right: 0; margin-left: 15px; }

    .footer {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      border-top: 1px solid #eee;
      padding-top: 20px;
    }
    button {
      padding: 10px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
    }
    #prevBtn { background-color: #6c757d; color: white; }
    #prevBtn:disabled { background-color: #ccc; cursor: not-allowed; }
    #nextBtn { background-color: #1d2671; color: white; }
    #nextBtn:hover { background-color: #162055; }
    .finish-btn { background-color: #28a745 !important; }
  </style>
</head>
<body>

<div class="quiz-container">
  <div class="header">
    <span id="studentDisplay">Student</span>
    <span id="progressText">Question 1 of 100</span>
  </div>

  <div id="quizContent">
    <h2 id="questionText">Loading...</h2>
    <div class="options-container" id="optionsList"></div>
  </div>

  <div class="footer">
    <button id="prevBtn" onclick="prevQuestion()" disabled>Previous</button>
    <button id="nextBtn" onclick="nextQuestion()">Next</button>
  </div>
</div>

<script>
  const storedName = localStorage.getItem("studentName");
  if(storedName) document.getElementById("studentDisplay").innerText = storedName;

  // --- DATABASE OF NEW QUESTIONS (1-100) ---
  const questions = [
    // English & General Knowledge (1-25)
    { q: "Which part of speech shows the action in a sentence?", options: ["Noun", "Verb", "Adjective", "Pronoun"], a: 1 },
    { q: "A word used to describe a noun is called:", options: ["Verb", "Adverb", "Adjective", "Preposition"], a: 2 },
    { q: "Abdul Sattar Edhi was famous for his:", options: ["Political career", "Wealth", "Social welfare services", "Army service"], a: 2 },
    { q: "Edhi believed in helping people without:", options: ["Reward", "Education", "Permission", "Effort"], a: 0 },
    { q: "Mother Teresa devoted her life to serving:", options: ["Rich people", "Soldiers", "Poor and sick people", "Teachers"], a: 2 },
    { q: "Mother Teresa worked mainly in:", options: ["Pakistan", "India", "England", "America"], a: 1 },
    { q: "Helen Keller lost her sight and hearing at the age of:", options: ["One year", "Two years", "Three years", "Four years"], a: 1 },
    { q: "Who helped Helen Keller learn to communicate?", options: ["Her mother", "Her sister", "Anne Sullivan", "Her teacher at school"], a: 2 },
    { q: "“An Island Adventure” is about:", options: ["A city life", "A jungle safari", "Survival on an island", "A school trip"], a: 2 },
    { q: "The main theme of “An Island Adventure” is:", options: ["Fear", "Friendship", "Courage and teamwork", "Wealth"], a: 2 },
    { q: "Shandur Polo Tournament is played between:", options: ["Pakistan and India", "Gilgit and Skardu", "Chitral and Gilgit", "Hunza and Swat"], a: 2 },
    { q: "Shandur Polo Ground is known as:", options: ["Highest airport", "Highest desert", "Highest polo ground", "Highest lake"], a: 2 },
    { q: "Mohtarma Fatima Jinnah was the sister of:", options: ["Liaquat Ali Khan", "Allama Iqbal", "Quaid-e-Azam", "Sir Syed Ahmad Khan"], a: 2 },
    { q: "Fatima Jinnah is also known as:", options: ["Mother of Nation", "Daughter of Nation", "Lady of Nation", "Sister of Nation"], a: 0 },
    { q: "Pakistan has the world’s second highest mountain:", options: ["Mount Everest", "Nanga Parbat", "K2", "Tirich Mir"], a: 2 },
    { q: "Which is the national animal of Pakistan?", options: ["Tiger", "Markhor", "Lion", "Deer"], a: 1 },
    { q: "“The Sun Is Laughing” is an example of:", options: ["Simile", "Metaphor", "Personification", "Alliteration"], a: 2 },
    { q: "Giving human qualities to non-living things is called:", options: ["Metaphor", "Personification", "Simile", "Hyperbole"], a: 1 },
    { q: "The poem “Work” teaches us:", options: ["Laziness", "Pride", "Importance of hard work", "Anger"], a: 2 },
    { q: "Work done honestly brings:", options: ["Failure", "Punishment", "Respect", "Fear"], a: 2 },
    { q: "The eagle is known for its:", options: ["Weakness", "Laziness", "Sharp eyesight", "Fear"], a: 2 },
    { q: "The lesson “Eagle” teaches us to be:", options: ["Careless", "Brave and focused", "Angry", "Silent"], a: 1 },
    { q: "Galileo is known as:", options: ["Father of Chemistry", "Father of Biology", "Father of Modern Science", "Father of Mathematics"], a: 2 },
    { q: "Galileo supported the idea that:", options: ["Earth is flat", "Sun moves around Earth", "Earth moves around the Sun", "Stars don’t move"], a: 2 },
    { q: "A sentence that asks a question is called:", options: ["Assertive", "Imperative", "Interrogative", "Exclamatory"], a: 2 },

    // Math & Data Handling (26-56)
    { q: "A graph used to show numerical data using bars is called:", options: ["Pie graph", "Line graph", "Bar graph", "Pictograph"], a: 2 },
    { q: "In a bar graph, the height of a bar represents:", options: ["Shape of data", "Frequency of data", "Color of data", "Type of data"], a: 1 },
    { q: "A multiple bar graph is used to:", options: ["Show one set of data", "Compare two or more sets of data", "Show pictures", "Show fractions only"], a: 1 },
    { q: "Which graph is best to compare boys’ and girls’ attendance?", options: ["Pie graph", "Line graph", "Multiple bar graph", "Pictograph"], a: 2 },
    { q: "The horizontal line in a graph is called:", options: ["Y-axis", "Origin", "Vertical axis", "X-axis"], a: 3 },
    { q: "The vertical line in a graph is called:", options: ["X-axis", "Y-axis", "Origin", "Scale"], a: 1 },
    { q: "The point where X-axis and Y-axis meet is called:", options: ["Scale", "Origin", "Coordinate", "Bar"], a: 1 },
    { q: "To read a multiple bar graph, we mainly compare:", options: ["Width of bars", "Height of bars", "Color of bars", "Position of bars"], a: 1 },
    { q: "A pie graph is used to show:", options: ["Increase in data", "Comparison of two values", "Parts of a whole", "Random data"], a: 2 },
    { q: "A pie graph is also called:", options: ["Line graph", "Circle graph", "Bar graph", "Histogram"], a: 1 },
    { q: "How many degrees are there in a complete circle?", options: ["90°", "180°", "270°", "360°"], a: 3 },
    { q: "While constructing a pie graph, the total data value represents:", options: ["Half circle", "One bar", "Full circle", "One sector"], a: 2 },
    { q: "The first step in handling data is:", options: ["Graph making", "Interpretation", "Data collection", "Conclusion"], a: 2 },
    { q: "Data collected by counting is called:", options: ["Continuous data", "Grouped data", "Discrete data", "Random data"], a: 2 },
    { q: "Data that can take any value is called:", options: ["Discrete data", "Continuous data", "Raw data", "Ungrouped data"], a: 1 },
    { q: "Arithmetic mean is also known as:", options: ["Mode", "Median", "Average", "Middle value"], a: 2 },
    { q: "The arithmetic mean of 2, 4, 6 is:", options: ["3", "4", "5", "6"], a: 1 },
    { q: "Median is the value which lies:", options: ["At the start", "At the end", "In the middle", "Most frequent"], a: 2 },
    { q: "Find the median of 3, 7, 5:", options: ["3", "5", "7", "6"], a: 1 },
    { q: "Mode is the value that:", options: ["Is smallest", "Is largest", "Occurs most often", "Comes in middle"], a: 2 },
    { q: "The mode of 2, 4, 4, 6 is:", options: ["2", "4", "6", "8"], a: 1 },
    { q: "An experiment is an activity:", options: ["With fixed result", "With no result", "With uncertain result", "With sure result"], a: 2 },
    { q: "A random experiment is one which:", options: ["Always gives same result", "Has more than one possible outcome", "Has no outcome", "Has one outcome"], a: 1 },
    { q: "The result of an experiment is called:", options: ["Event", "Sample space", "Outcome", "Trial"], a: 2 },
    { q: "Tossing a coin is an example of:", options: ["Sure event", "Impossible event", "Random experiment", "Fixed event"], a: 2 },
    { q: "Possible results of an experiment are called:", options: ["Events", "Outcomes", "Trials", "Means"], a: 1 },
    { q: "The sample space is the:", options: ["One result", "Group of events", "Set of all possible outcomes", "One event"], a: 2 },
    { q: "The sample space of tossing a coin is:", options: ["{H}", "{T}", "{H, T}", "{H, H}"], a: 2 },
    { q: "An event is:", options: ["All outcomes", "A single outcome or set of outcomes", "No outcome", "Only one trial"], a: 1 },
    { q: "Getting a head when tossing a coin is:", options: ["Sample space", "Outcome", "Event", "Experiment"], a: 2 },
    { q: "Which of the following is an impossible event?", options: ["Getting a tail on coin toss", "Getting a head on coin toss", "Getting number 7 on a dice", "Getting number 3 on a dice"], a: 2 },

    // Science (Magnetism) (57-87)
    { q: "Magnetism is the property by which a magnet:", options: ["Conducts electricity", "Produces heat", "Attracts magnetic materials", "Reflects light"], a: 2 },
    { q: "Which of the following is a magnetic material?", options: ["Wood", "Plastic", "Iron", "Glass"], a: 2 },
    { q: "The region around a magnet where its effect can be felt is called:", options: ["Magnetic force", "Magnetic area", "Magnetic field", "Magnetic zone"], a: 2 },
    { q: "Magnetic field is strongest at the:", options: ["Center of magnet", "Edges of magnet", "Poles of magnet", "Surface of magnet"], a: 2 },
    { q: "The magnetic field is represented by:", options: ["Dots", "Curved lines", "Straight lines", "Circles only"], a: 1 },
    { q: "Magnetic field lines always move from:", options: ["South pole to North pole", "North pole to South pole", "Center to poles", "Poles to center"], a: 1 },
    { q: "Like magnetic poles always:", options: ["Attract each other", "Repel each other", "Cancel each other", "Neutralize each other"], a: 1 },
    { q: "Unlike magnetic poles:", options: ["Repel each other", "Have no force", "Attract each other", "Destroy each other"], a: 2 },
    { q: "A bar magnet has:", options: ["One pole", "Two north poles", "Two south poles", "One north and one south pole"], a: 3 },
    { q: "Breaking a bar magnet into two pieces will produce:", options: ["One magnet and one non-magnet", "Two magnets each with two poles", "One north pole only", "One south pole only"], a: 1 },
    { q: "Earth behaves like a:", options: ["Electric conductor", "Permanent magnet", "Temporary magnet", "Non-magnetic body"], a: 1 },
    { q: "The direction of a freely suspended magnet shows:", options: ["East–West direction", "Random direction", "North–South direction", "Circular direction"], a: 2 },
    { q: "Earth’s magnetic south pole is located near:", options: ["Geographic south pole", "Geographic north pole", "Equator", "Tropic of Cancer"], a: 1 },
    { q: "A compass needle is used to:", options: ["Measure temperature", "Measure speed", "Detect magnetic field", "Measure electric current"], a: 2 },
    { q: "Magnetic field around a straight current-carrying conductor is:", options: ["Straight", "Circular", "Elliptical", "Random"], a: 1 },
    { q: "Increasing electric current in a conductor will:", options: ["Decrease magnetic field", "Remove magnetic field", "Increase magnetic field", "Reverse magnetic field"], a: 2 },
    { q: "Which of the following produces a magnetic field?", options: ["Stationary charge", "Moving electric charge", "Neutral object", "Insulator only"], a: 1 },
    { q: "A magnet formed by electric current is called:", options: ["Natural magnet", "Artificial magnet", "Permanent magnet", "Electromagnet"], a: 3 },
    { q: "Which magnet loses magnetism easily?", options: ["Steel magnet", "Bar magnet", "Temporary magnet", "Permanent magnet"], a: 2 },
    { q: "An electromagnet is usually made by winding wire around:", options: ["Plastic core", "Wooden core", "Iron core", "Glass core"], a: 2 },
    { q: "Which factor does NOT affect the strength of an electromagnet?", options: ["Number of turns", "Electric current", "Nature of core", "Color of wire"], a: 3 },
    { q: "An important application of electromagnet is in:", options: ["Electric bell", "Thermometer", "Barometer", "Microscope"], a: 0 },
    { q: "Cranes used to lift heavy iron objects use:", options: ["Permanent magnets", "Natural magnets", "Electromagnets", "Weak magnets"], a: 2 },
    { q: "Loss of magnetism is called:", options: ["Magnetization", "Polarization", "Demagnetization", "Electrification"], a: 2 },
    { q: "Heating a magnet strongly can cause:", options: ["Strong magnetism", "No change", "Demagnetization", "Electrification"], a: 2 },
    { q: "Hammering a magnet repeatedly results in:", options: ["Increase in magnetism", "Demagnetization", "Strong poles", "No effect"], a: 1 },
    { q: "Which method is used to demagnetize a magnet using electricity?", options: ["Passing DC current", "Passing AC current", "Heating method", "Stroking method"], a: 1 },
    { q: "Demagnetization by electric method uses:", options: ["Battery only", "Alternating current", "Permanent magnet", "Insulated rod"], a: 1 },
    { q: "Stroking method is used to:", options: ["Demagnetize magnet", "Heat magnet", "Magnetize material", "Break magnet"], a: 2 },
    { q: "Which statement is TRUE about magnetic field lines?", options: ["They intersect each other", "They start from south pole", "They never intersect", "They are straight always"], a: 2 },
    { q: "A non-magnetic material is:", options: ["Iron", "Nickel", "Steel", "Copper"], a: 3 },

    // Urdu (88-100)
    { q: "وہ اسم جو کسی غیر معین شخص، جگہ یا چیز کا نام ہو کہلاتا ہے:", options: ["اسم معرفہ", "اسم ذات", "اسم نکرہ", "اسم صفت"], a: 2 },
    { q: "اسم نکرہ کی ایک مثال کون سی ہے؟", options: ["پاکستان", "احمد", "ایک لڑکا", "قرآن"], a: 2 },
    { q: "اسم نکرہ کی اقسام میں شامل ہیں:", options: ["اسم علم اور اسم ذات", "اسم جنس اور اسم نوع", "اسم ظرف اور اسم زمان", "اسم معرفہ اور اسم نکرہ"], a: 0 },
    { q: "وہ الفاظ جو خوشی، غم، حیرت یا افسوس کا اظہار کریں کہلاتے ہیں:", options: ["حروف جار", "حروف ربط", "حروف فجائیہ", "حروف عطف"], a: 2 },
    { q: "درج ذیل میں کون سا حرف فجائیہ ہے؟", options: ["اور", "کیونکہ", "آہ!", "میں"], a: 2 },
    { q: "وہ اسم جو کسی شے کی جنس یا قسم بتائے کہلاتا ہے:", options: ["اسم علم", "اسم ذات", "اسم صفت", "اسم ظرف"], a: 1 },
    { q: "اسم ذات کی مثال کون سی ہے؟", options: ["خوبصورت", "ایمانداری", "کتاب", "چلنا"], a: 2 },
    { q: "ضرب المثل سے مراد ہے:", options: ["لمبا جملہ", "شاعری", "تجربے پر مبنی کہاوت", "سوالیہ جملہ"], a: 2 },
    { q: "درج ذیل میں کون سی ضرب المثل ہے؟", options: ["محنت کرو", "وقت قیمتی ہے", "نیکی کر دریا میں ڈال", "وہ اچھا لڑکا ہے"], a: 2 },
    { q: "وہ جملہ جس میں ایک ہی خیال ہو کہلاتا ہے:", options: ["مرکب جملہ", "مفرد جملہ", "سوالیہ جملہ", "منفی جملہ"], a: 1 },
    { q: "وہ جملہ جو دو یا زیادہ جملوں سے مل کر بنے کہلاتا ہے:", options: ["مفرد جملہ", "فعلی جملہ", "مرکب جملہ", "فجائیہ جملہ"], a: 2 },
    { q: "محاورہ کیا ہوتا ہے؟", options: ["عام جملہ", "لفظی معنی والا فقرہ", "خاص مفہوم رکھنے والا فقرہ", "سوالیہ فقرہ"], a: 2 },
    { q: "درج ذیل میں کون سا محاورہ ہے؟", options: ["سچ بولنا", "آنکھوں کا تارا", "اچھا طالب علم", "کتاب پڑھنا"], a: 1 }
  ];

  let currentQuestionIndex = 0;
  const userAnswers = new Array(questions.length).fill(null);

  const questionContainer = document.getElementById("quizContent");
  const questionText = document.getElementById("questionText");
  const optionsList = document.getElementById("optionsList");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  const progressText = document.getElementById("progressText");

  // Check for Urdu text to adjust direction
  function isUrdu(text) {
    const urduRegex = /[\u0600-\u06FF]/;
    return urduRegex.test(text);
  }

  function renderQuestion() {
    const q = questions[currentQuestionIndex];
    const isAnswered = userAnswers[currentQuestionIndex] !== null;
    
    questionText.innerText = `${currentQuestionIndex + 1}. ${q.q}`;

    // Toggle Urdu Styling
    if (isUrdu(q.q)) {
      questionContainer.classList.add("urdu-text");
    } else {
      questionContainer.classList.remove("urdu-text");
    }

    // Render Options
    optionsList.innerHTML = "";
    q.options.forEach((opt, index) => {
      const label = document.createElement("label");
      label.className = "option-label";

      const radio = document.createElement("input");
      radio.type = "radio";
      radio.name = "option";
      radio.value = index;

      // Logic to disable or check based on previous answer
      if (isAnswered) {
        radio.disabled = true; // Disable radio input
        label.classList.add("disabled"); // Disable click on label
        
        // Restore correct/wrong colors
        if (index === q.a) {
          label.classList.add("correct");
        } else if (index === userAnswers[currentQuestionIndex]) {
          label.classList.add("wrong");
        }
        
        // Check the radio button they selected
        if (index === userAnswers[currentQuestionIndex]) {
          radio.checked = true;
        }
      }

      // Add Click Event (only if not answered yet)
      if (!isAnswered) {
        label.onclick = function() { checkAnswer(index, q.a, label); };
      }

      label.appendChild(radio);
      label.appendChild(document.createTextNode(opt));
      optionsList.appendChild(label);
    });

    // Update Progress
    progressText.innerText = `Question ${currentQuestionIndex + 1} of ${questions.length}`;

    // Handle Buttons
    prevBtn.disabled = currentQuestionIndex === 0;

    if (currentQuestionIndex === questions.length - 1) {
      nextBtn.innerText = "Finish";
      nextBtn.classList.add("finish-btn");
    } else {
      nextBtn.innerText = "Next";
      nextBtn.classList.remove("finish-btn");
    }
  }

  // New function to handle immediate check
  function checkAnswer(selectedIndex, correctIndex, clickedLabel) {
    // Prevent double clicking logic (just in case)
    if (userAnswers[currentQuestionIndex] !== null) return;

    // Save Answer
    userAnswers[currentQuestionIndex] = selectedIndex;

    const allLabels = optionsList.getElementsByTagName("label");

    // Loop through all options to apply colors and disable them
    for (let i = 0; i < allLabels.length; i++) {
      const lbl = allLabels[i];
      const radio = lbl.querySelector("input");
      
      // Disable interaction
      lbl.classList.add("disabled");
      radio.disabled = true;

      // 1. Highlight Correct Answer (Always Green)
      if (i === correctIndex) {
        lbl.classList.add("correct");
      }

      // 2. Highlight Wrong Answer (Red) if user picked it
      if (i === selectedIndex && selectedIndex !== correctIndex) {
        lbl.classList.add("wrong");
      }
      
      // Check the radio button visually
      if (i === selectedIndex) {
        radio.checked = true;
      }
    }
  }

  function nextQuestion() {
    if (currentQuestionIndex === questions.length - 1) {
      finishTest();
    } else {
      currentQuestionIndex++;
      renderQuestion();
    }
  }

  function prevQuestion() {
    if (currentQuestionIndex > 0) {
      currentQuestionIndex--;
      renderQuestion();
    }
  }

  function finishTest() {
    let score = 0;
    questions.forEach((q, i) => {
      if (userAnswers[i] === q.a) {
        score++;
      }
    });

    localStorage.setItem("score", score);
    localStorage.setItem("total", questions.length);

    window.location.href = "result.html";
  }

  // Start
  renderQuestion();
</script>
</body>
</html>
